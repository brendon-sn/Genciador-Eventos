<p-card header="Novo motivo">
  <form [formGroup]="motivoForm">
    Nome do motivo:
    <input pInputText formControlName="motivo" /> <br />
    Descrição:
    <input pInputText formControlName="descricao" /> <br />
  </form>
  <p-button label="Criar Motivo" (onClick)="criaMotivo()"></p-button>
</p-card>




<div class="ui-g">
  <p-card class="ui-sm-12 ui-md-12 ui-lg-11">
    <p-panel class="painel"header="MOTIVOS">
      <p-table [value]="motivos" [paginator]="true" [rows]="10"
          selectionMode="single" [(selection)]="motivoSelecionado">
       
          <ng-template pTemplate="header">
              <tr>
                  <th>
                      <strong>MOTIVO</strong>
                  </th>
                  <th>DESCIÇÃO</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-motivo>
              <tr [pSelectableRow]="motivo">
                  <td>
                      {{motivo.motivo}}
                  </td>
                  <td>
                      {{motivo.descricao}}
                  </td>
              </tr>

          </ng-template>
      </p-table>
    </p-panel>
  </p-card>
  <p-card class="ui-sm-12 ui-md-12 ui-lg-1">
      <div>
          <p-button class="ui-fluid" label="Deletar" (click)="deletarMotico()" [disabled]="!(motivoSelecionado)"></p-button>
         
      </div>
  </p-card>
</div>
